<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cssgrid</title>
    <style>

        .child {
        background-color: black;
        padding: 30px;
        color: white;
        font-size: 30px;
        font-weight: bold;
        border: 2px solid grey;}

        .parent {
            display: grid;
            /* grid-template-columns: 200px 400px 300px; */
            grid-template-columns: 1fr 3fr 2fr;
        }
    
    </style>
</head>
<body>
    <div class="parent">
        <div class="child">child1</div>
        <div class="child">child2</div> 
        <div class="child">child3</div>
        <div class="child">child4</div>
        <div class="child">child5</div>
        <div class="child">child6</div>
        <div class="child">child7</div>
        <div class="child">child8</div>
        <div class="child">child9</div>
        <div class="child">child10</div>
        <div class="child">child11</div>
        <div class="child">child12</div>
        
    </div>
</body>
</html>
