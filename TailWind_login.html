<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TailwindLogin Page</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex justify-center items-center h-screen">

    <div class="border-2 border-gray-300 w-1/5 rounded-lg shadow-xl p-6">

        <h2 class="text-center text-2xl font-bold my-3"> Login Form

        </h2>

        <form >
            <label >Email Address</label>
            <input class="block w-full px-3 py-1.5 border border-black rounded-lg mb-5" type="email">

            <label >Password</label>
            <input class="block w-full px-3 py-1.5 border border-black rounded-lg mb-5" type="password" name="" id="">

            <button class="block w-full p-2 bg-red-600 text-white rounded-lg mt-10">Submit</button>

        </form>
    </div>







</body>
</html>
