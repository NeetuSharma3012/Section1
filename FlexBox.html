<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox</title>
</head>

<style>

    .child {
        background-color: black;
        padding: 30px;
        color: white;
        font-size: 30px;
        font-weight: bold;
        border: 2px solid grey;

    }
    .parent {
        display: flex;
        flex-direction: row;
        /* justify-content: space-around; */
        align-items: center;
        height: 100vh;

    }
</style>
<body>
    
        <div class="parent">
            <div class="child">child 1</div>
            <div class="child">child 2</div>
            <div class="child">child 3</div>
        </div>
    
</body>
</html>
